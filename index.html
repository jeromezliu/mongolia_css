	<p>ᠰᠤᠷᠪᠤᠯᠵᠢᠯᠠᠭᠴᠢ ᠦᠪᠦᠷ ᠮᠤᠩᠭᠤᠯ ᠤᠨ ᠴᠠᠭ ᠠᠭᠤᠷ ᠤᠨ ᠲᠤᠪᠴᠢᠶ᠎ᠠ ᠡᠴᠡ ᠤᠶᠢᠯᠠᠭᠠᠭᠰᠠᠨ ᠢᠶᠡᠷ᠂ ᠦᠨᠦᠳᠦᠷ ᠡᠴᠡ 22 ᠤ ᠡᠳᠦᠷ ᠪᠤᠯᠲᠠᠯ᠎ᠠ᠂ ᠬᠦᠢᠳᠡᠨ ᠤᠷᠤᠰᠬᠠᠯ ᠦᠪᠦᠷ ᠮᠤᠩᠭᠤᠯ ᠤᠨ ᠶᠡᠬᠡᠩᠬᠢ ᠬᠡᠰᠡᠭ ᠢ ᠨᠦᠯᠦᠭᠡᠯᠡᠨ᠂ ᠶᠡᠬᠡ ᠰᠠᠯᠬᠢ ᠳᠡᠭᠳᠡᠬᠦ᠂ ᠠᠭᠠᠷ ᠤᠨ ᠳᠤᠯᠠᠭᠠᠨ ᠳᠤᠷᠤᠭᠰᠢᠯᠠᠬᠤ᠂ ᠪᠤᠷᠤᠭᠠᠨ ᠤᠷᠤᠬᠤ ᠵᠡᠷᠭᠡ ᠴᠠᠭ ᠠᠭᠠᠷ ᠤᠨ ᠬᠤᠪᠢᠷᠠᠯᠳᠠ ᠶᠢ ᠠᠪᠴᠢᠷᠠᠨ᠎ᠠ᠃</p>
